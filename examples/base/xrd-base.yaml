apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xbaseinfrastructures.base.example.com
spec:
  group: base.example.com
  names:
    kind: XBaseInfrastructure
    plural: xbaseinfrastructures
  claimNames:
    kind: Base
    plural: bases
  versions:
  - name: v1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              region:
                type: string
                description: AWS region
              team:
                type: string
                description: Team name for tagging
                default: devops
                minLength: 1
              vpcId:
                type: string
                description: VPC identifier
              dbUsername:
                type: string
                description: Database username
              sshPublicKey:
                type: string
                description: SSH public key for EC2 instances
                enum:
                - qa_ssh_key
              project:
                type: string
                description: Project name
            required:
            - region
            - team
          status:
            type: object
            properties:
              configMapName:
                type: string
                description: Name of the created ConfigMap
              xrName:
                type: string
                description: Name of the created XAWSInfrastructure XR
              ready:
                type: boolean
                description: Whether the base resources are ready
